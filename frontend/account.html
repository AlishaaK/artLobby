<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/account.css">
    <title>Art Lobby - Account Page</title>
</head>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script>
    $(function () {
        $("#header").load("header.html");
    })
</script>

<body>
    <div id="header"></div>

    <h1>Account Information</h1>
    <p>Below are your account details.</p>
    <hr>
    <label for="name"><b>Name: _____________</b></label>
    <br/>
    <label for="email"><b>Email: ____________</b></label>
    <br/>
    <label for="password"><b>Password: _____________</b></label>
    <br/>
    <label for="schedule"><b>Currently scheduled hobby lessons:</b></label>
    <ol>
        <li>Hobby name #1 at date/time</li>
        <li>Hobby name #2 at date/time</li>
        <li>Hobby name #3 at date/time</li>
    </ol>
    <button type="submit" class="editbtn">
        Edit
    </button>
    <button type="submit" class="logoutbtn">
        Logout
    </button>
    <button type="submit" class="deleteacctbtn">
        Delete Account
    </button>
</body>

</html>
